<!doctype html>
<html>
  <head>
    <title>Accent</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <div class="header">
      <img src="images/accent48.png">
    </div>
    <form class="settings">
      <div>
        <input type="radio" name="state" value="male">On
        <input type="radio" name="state" value="female">Off
      </div>
      <br>
      <div>
        <strong>Language</strong>
        <br>
        <select>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="spanish">Spanish</option>
        </select>
      </div>
      <br>
      <div>
        <strong>Voice</strong>
        <br>
        <input type="radio" name="voice" value="male">Male
        <input type="radio" name="voice" value="female">Female
      </div>
      <br>
      <input type="submit" value="Save">
    </form>
    <script src="libraries/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="javascripts/popup.js" type="text/javascript"></script>
  </body>
</html>
